version: '3'
services:

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: nginx-development
    restart: unless-stopped
    tty: true
    ports:
      - "81:81"
      - "444:444"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - laravel-development-network

  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: "laravel-development-app:1"
    container_name: laravel-development
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel-development-network

  #MySQL Service
  db:
    image: mysql:5.7.22
    container_name: mysql-development
    restart: unless-stopped
    tty: true
    ports:
      - "3307:3307"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: 1234
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - laravel-development-network

#Docker Networks
networks:
  laravel-development-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
